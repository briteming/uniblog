<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="favicon.svg">
    <link rel="icon" type="image/svg" href="favicon.svg" />
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="stylesheet" type="text/css" media="screen" href="css/global.css" />
    <title>Loadding...</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/core.js"></script>
    <script src="js/article.js"></script>
    <script type="text/javascript">
        marked.setOptions({
            gfm: true,
            breaks: true
        })
    </script>
</head>
<body>
    <header><div id="header"><a href="/">Tivizi 在线瞎掰</a></div></header>
    <div id="container"></div>
    <script type="text/javascript">
        (function(){
            initTipsComponent()

            if(!location.hash ) {
                location.href = '404.html'
                return
            }
            // issue id
            let issueId = location.hash.substring(2)
            console.log('Issue Number: ' + issueId)
            renderFromStorage(issueId, '#container')

            loadtips()
            fetchArticleToStorage(issueId)
            .then(articles => renderArticle(articles[issueId], '#container') )
            .catch( e => console.log(e) )
            .finally( () => closetips())
        })()
    </script>
</body>
</html>
