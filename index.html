<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="favicon.svg">
    <link rel="icon" type="image/svg" href="favicon.svg" />
    <link rel="apple-touch-icon" href="favicon.svg" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/global.css" />
    <title></title>
    <meta id="site_name" property="og:site_name" content="NetCV.CN" />
    <meta property="og:image" content="favicon.svg" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/core.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header><div id="header">Tivizi 在线瞎掰</div></header>
    <div id="container"></div>
    <script type="text/javascript">
        let container = '#container'
        initTipsComponent()
        resetContainer(container)
        
        renderArticleFromStorage(container)

        loadtips()
        fetchArticlesToStorage()
        .then(ctx => {
            resetContainer(container)
            renderArticlesFromArticleList( ctx.data, ctx.metadata, container)
        })
        .catch(e => {
            console.log(e)
        }).finally(() => {
            closetips()
        })

        window.onscroll = () => {
            if(document.documentElement.clientHeight + document.documentElement.scrollTop 
                >= document.documentElement.scrollHeight-10) {
                normalTrigger(() => renderArticleFromStorage(container))
            }
        }

    </script>
</body>
</html>
